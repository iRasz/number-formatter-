<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1c1c1c;
      color: #e5e5e5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #262626;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 720px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: 700;
      background: linear-gradient(90deg,#00e091,#00b3a4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    textarea, input[type="file"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 18px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      background: #1a1a1a;
      color: #e5e5e5;
      outline: 1px solid #333;
      transition: 0.2s;
    }
    textarea:focus, input:focus {
      outline: 1px solid #00c896;
      background: #202020;
    }
    textarea {
      min-height: 140px;
      resize: none;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }
    button {
      background: #00c896;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.25s ease;
    }
    button:hover {
      transform: translateY(-2px);
      background: #00b07f;
      box-shadow: 0 4px 14px rgba(0,200,150,0.4);
    }
    .output-box {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 15px;
    }
    .output-header {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .output-header span {
      color: #00c896;
      font-weight: 600;
    }
    .output-actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    footer {
      text-align: center;
      color: #666;
      font-size: 13px;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Converter</h1>
    
    <textarea id="inputNumbers" placeholder="Paste numbers here..."></textarea>
    <input type="file" id="fileInput" accept=".txt">
    <input type="number" id="limit" placeholder="Enter limit">
    
    <div class="btn-group">
      <button onclick="formatNumbers()">Convert</button>
    </div>
    
    <div class="output-box">
      <div class="output-header">
        <div>Results</div>
        <div id="totalCount"><span>0</span> numbers</div>
      </div>
      <textarea id="outputNumbers" readonly></textarea>
      <div class="output-actions">
        <button onclick="copyOutput()">Copy</button>
        <button onclick="downloadOutput()">Download</button>
      </div>
    </div>
    
    <footer>Made with ❤️ by Rass</footer>
  </div>

  <script>
    function formatNumbers() {
      const input = document.getElementById("inputNumbers").value;
      const limit = parseInt(document.getElementById("limit").value) || null;
      let numbers = input.split(/[\s,]+/).filter(n => n.trim() !== "");
      if (limit && limit > 0) numbers = numbers.slice(0, limit);
      const formatted = numbers.map(n => n.startsWith("+") ? n : "+" + n).join("\n");
      document.getElementById("outputNumbers").value = formatted;
      document.getElementById("totalCount").innerHTML = `<span>${numbers.length}</span> numbers`;
    }

    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("inputNumbers").value = e.target.result;
        };
        reader.readAsText(file);
      }
    });

    function copyOutput() {
      const output = document.getElementById("outputNumbers");
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    function downloadOutput() {
      const text = document.getElementById("outputNumbers").value;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "converted_numbers.txt";
      link.click();
    }
  </script>
</body>
</html>
