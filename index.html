<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Formatter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d47a1;
      position: relative;
      color: #fff;
    }

    /* background bubble */
    ul.circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    ul.circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }
    ul.circles li:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }
    ul.circles li:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }
    ul.circles li:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }
    ul.circles li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }
    ul.circles li:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }
    ul.circles li:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
    }
    ul.circles li:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
    }
    ul.circles li:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 45s;
    }
    ul.circles li:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 35s;
    }
    ul.circles li:nth-child(10) {
      left: 85%;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
      animation-duration: 11s;
    }
    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }
    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }
    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 500;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      resize: vertical;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 15px;
      font-weight: 500;
    }
    textarea::placeholder {
      color: #d0d0d0;
    }
    input[type="file"] {
      margin: 12px 0;
      color: #fff;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #1e88e5, #0d47a1);
      color: white;
      padding: 10px 22px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      margin: 6px 6px 6px 0;
      box-shadow: 0 5px 15px rgba(0, 91, 197, 0.4);
      transition: transform 0.2s, opacity 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    .output-box {
      margin-top: 12px;
      background: rgba(255,255,255,0.15);
      padding: 14px;
      border-radius: 14px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 15px;
      font-weight: 500;
      color: #fff;
    }
    .output-actions {
      margin-top: 15px;
      text-align: center;
    }
    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number Formatter</h1>

    <label>Input</label>
    <textarea id="inputNumbers" placeholder="Masukkan nomor..."></textarea>
    <input type="file" id="fileInput">

    <div>
      <button class="btn" onclick="formatNumbers()">Convert</button>
      <button class="btn" onclick="downloadOutput()">Download</button>
    </div>

    <label>Output</label>
    <div class="output-box" id="output"></div>

    <div class="output-actions">
      <button class="btn" onclick="copyOutput()">Copy</button>
    </div>

    <footer>Made with ❤️ by Rass</footer>
  </div>

  <ul class="circles">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>

  <script>
    function formatNumbers() {
      const inputText = document.getElementById("inputNumbers").value;
      let numbers = inputText.split(/[\n\s]+/).filter(n => n.trim() !== "");
      const formatted = numbers.map(n => n.startsWith("+") ? n : "+" + n);
      document.getElementById("output").innerText = formatted.join("\\n");
    }

    function copyOutput() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied!");
      });
    }

    function downloadOutput() {
      const text = document.getElementById("output").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "formatted_numbers.txt";
      link.click();
    }

    document.getElementById("fileInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        document.getElementById("inputNumbers").value = evt.target.result;
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
